<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Físico</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="inicioTitulo">
        <h1 id="titulo_azul_claro" class="titulopersona">MODIFICAR PUNTO FÍSICO</h1>
    </div>
    <form action="">
        <div id="displayborder">
            <div id="container_img">
                <img id="inicio4" src="img_puntofisico.png" alt="inicio4">
            </div>
            <div id="container_colum">
                <label>Nombre de la Fundación:</label>
                <input type="text" class="center-texto" required>
            </div>
            <div id="display_row">
                <div id="display_two">
                    <label>Hora de Apertura:</label>
                    <input type="time" required>
                    <label>Teléfono:</label>
                    <input type="text" required>
                </div>
                <div id="display_two">
                    <label>Hora de Cierre:</label>
                    <input type="time" required>
                    <label>Dirección:</label>
                    <input type="text" required>
                </div>
            </div>
            <div id="container_button">
                <button type="button" onclick="history.back()" class="btn azul">Volver</button>
                <button  class="btn verde">Modificar</button>
            </div>
        </div>
    </form>
</body>

</html>
